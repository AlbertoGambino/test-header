<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hamburger Menu</title>
</head>

<body>

    <header>

        <div class="header1">
            <div class="header-left">
        
                <ul>
        
                    <li>
                        <a href="#">
        
                            <img src="images/logo.png" alt="">
        
                        </a>
                    </li>
        
        
                </ul>
        
                <a href="#">
        
                    <span class="logoscript">
        
                        Deliveboo
        
                    </span>
        
                </a>
        
        
        
        
        
            </div>
        
            <div class="header-center">
        
        
            </div>
            <div class="header-right">
                <ul>
        
                    <li>
                        <a href="#" class="button-register"><span class="color1">Registrati o accedi</span> </a>
                    </li>
        
                </ul>
                <a class="menu-button-style" href="#">
                    <i class="fas fa-bars"> <span class="space-navbar-menu">Menu</span> </i>
                </a>
            </div>
            <div class="hamburger-menu">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Registrati o accedi</a>
                    </li>
                    <li>
                        <a href="#">Aggiungi il tuo ristorante</a>
                    </li>
                    <li>
                        <a href="#" class="">FAQ</a>
                    </li>
        
                    <li>
        
                        <select name="" class="select-language" id="">
        
                            <option value="" selected>Italiano</option>
                            <option value="">English</option>
        
                        </select>
        
        
                    </li>
        
                    <li>
        
                        <select name="" class="select-country" id="">
        
                            <option value="" selected>Italia</option>
                            <option value="">Francia</option>
                            <option value="">Germania</option>
                            <option value="">Hong Kong</option>
                            <option value="">Olanda</option>
                            <option value="">Regno Unito</option>
                            <option value="">Spagna</option>
        
        
                        </select>
        
                    </li>
                </ul>
                <a href="#" class="close">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>

    </header>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
