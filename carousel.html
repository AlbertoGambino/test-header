<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style4.css">
    <title>Carousel</title>
</head>
<body>

    <div class="main-carousel">

        

        <span class="carousel-span">&#139;</span>
        <span class="carousel-span right-arrow">&#155;</span>

        <div class="section-carousel">

            <div class="carousel-images">

                <img src="images/barca-sushi.jpg" alt="">

            </div>
            <div class="carousel-images">
            
                <img src="images/burgerking.jpg" alt="">
            
            </div>
            <div class="carousel-images">
            
                <img src="images/dunkindonuts.jpg" alt="">
            
            </div>
            <div class="carousel-images">
            
                <img src="images/grom.png" alt="">
            
            </div>
            <div class="carousel-images">
            
                <img src="images/gyoza.jpg" alt="">
            
            </div>
            <div class="carousel-images">
            
                <img src="images/hamburger-patate.jpg" alt="">
            
            </div>
            <div class="carousel-images">
            
                <img src="images/hamburger.jpg" alt="">
            
            </div>
            <div class="carousel-images">
            
                <img src="images/kfc.jpg" alt="">
            
            </div>
            <div class="carousel-images">
            
                <img src="images/pizza.jpg" alt="">
            
            </div>
            <div class="carousel-images">
            
                <img src="images/poke.jpg" alt="">
            
            </div>
            

        </div>



    </div>
    
    <script type="text/javascript">

        var span = document.getElementsByClassName('carousel-span');
        var div = document.getElementsByClassName('carousel-images');
        var l = 0;
        span[1].onclick = () => {


            l++;

            for(var i of div){

                for(var i of div){

                    if (l == 0) {i.style.left = "0px";}
                    if (l == 1) { i.style.left = "-740px"; }
                    if (l == 2) { i.style.left = "-1480px"; }
                    if (l == 3) { i.style.left = "-2220px"; }
                    if (l == 4) { i.style.left = "-2960px"; }
                    if (l > 4) { l=4; }
                    
                }
            }
        }
        span[0].onclick = () => {


                l--;

                for (var i of div) {

                    for (var i of div) {

                        if (l == 0) { i.style.left = "0px"; }
                        if (l == 1) { i.style.left = "-740px"; }
                        if (l == 2) { i.style.left = "-1480px"; }
                        if (l == 3) { i.style.left = "-2220px"; }
                        if (l == 4) { i.style.left = "-2960px"; }
                        if (l < 0) { l = 0; }

                    }
                }
            }

    </script>

</body>
</html>
